<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 200" width="720" height="200">
  <defs>
    <!-- Main text gradient: teal/green to blue -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4AA"/>
      <stop offset="35%" stop-color="#00C9A7"/>
      <stop offset="65%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#6C63FF"/>
    </linearGradient>

    <!-- Icon ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E040FB"/>
      <stop offset="50%" stop-color="#7C4DFF"/>
      <stop offset="100%" stop-color="#448AFF"/>
    </linearGradient>

    <!-- Inner icon gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#536DFE"/>
      <stop offset="100%" stop-color="#7C4DFF"/>
    </linearGradient>

    <!-- Subtle glow filter -->
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- "ISRAELI ACCESSIBILITY" -->
  <text x="20" y="72" font-family="'Montserrat', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="38" letter-spacing="4" fill="url(#textGrad)">ISRAELI ACCESSIBILITY</text>

  <!-- "SCANNER" -->
  <text x="20" y="152" font-family="'Montserrat', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="900" font-size="90" letter-spacing="3" fill="url(#textGrad)">SCANNER</text>

  <!-- Circular icon - outer ring -->
  <circle cx="640" cy="108" r="42" fill="none" stroke="url(#ringGrad)" stroke-width="3.5" opacity="0.9"/>

  <!-- Circular icon - inner ring -->
  <circle cx="640" cy="108" r="34" fill="none" stroke="url(#iconGrad)" stroke-width="1.5" opacity="0.5"/>

  <!-- Accessibility/scan symbol - stylized eye with scan line -->
  <g transform="translate(640, 108)" filter="url(#glow)">
    <!-- Eye shape -->
    <path d="M-20,0 Q-10,-14 0,-14 Q10,-14 20,0 Q10,14 0,14 Q-10,14 -20,0 Z" fill="none" stroke="url(#iconGrad)" stroke-width="2" opacity="0.8"/>

    <!-- Pupil -->
    <circle cx="0" cy="0" r="6" fill="url(#iconGrad)" opacity="0.9"/>

    <!-- Inner pupil highlight -->
    <circle cx="-1.5" cy="-1.5" r="2" fill="white" opacity="0.6"/>

    <!-- Scan line (diagonal slash) -->
    <line x1="-22" y1="22" x2="22" y2="-22" stroke="url(#ringGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Small decorative dots -->
  <circle cx="598" cy="68" r="2" fill="#00D4AA" opacity="0.4"/>
  <circle cx="682" cy="148" r="1.5" fill="#6C63FF" opacity="0.3"/>
</svg>